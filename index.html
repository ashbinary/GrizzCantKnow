<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grizz Can't Know</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<!-- css -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
<link href="css/style.css" rel="stylesheet" />
 
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body style="background-color:#242323" onload=resetEdits()>
	<script src="./js/editor.js"></script>	
<div id="wrapper">
	<div class="container" id="title"> 
		<div class="col-md-8">
			<header>
				<h1 style="font-size:90px; line-height:0.6em; color: aliceblue;"> Grizz Can't Know </h1>
				<h1 style="font-size:30px; color:aliceblue"> A Splatoon 3 save editor made to add in custom weapons and custom gear pieces.</h1>
			</header>
		</div>
		<div class="col-md-4">
			<div class="text-right">
				<header>
					<label class="feature_btn">
						<input id="save_encrypted" class="feature_btn" type="file" onchange="onDecryptSave(document.getElementById('save_encrypted').files[0])">
						Import Save File
					</label>
					<!-- <label class="feature_btn">
						<input class="feature_btn" type="file" onchange="onDecryptSave(document.getElementById('save_decrypt').files[0])">
						Import Decrypted Save
					</label> -->
					<h4 id="svinfo">Save not loaded.</h4>
				</header>
			</div>
		</div>
	</div> 
	<div class="container" id="other">
		<div class="row">
			<div class="col-md-16">
				<!-- Accordion starts -->
				<div class="panel-group" id="accordion-alt3">
					<!-- Panel. Use "panel-XXX" class for different colors. Replace "XXX" with color. -->
					<div class="panel">	
					<!-- Panel heading -->
						<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion-alt3" href="#collapseOne-alt3">
							<i class="fa fa-angle-right"></i> Custom Weapon Editor
							</a>
						</h4>
						</div>
						<div id="collapseOne-alt3" class="panel-collapse collapse">
						<!-- Panel body -->
						<div class="panel-body">
							<label for="idstuff" style="font-size: 30px;">Weapon ID:&nbsp;</label>
							<input id="idstuff" class="slabel" type="number" style="width: 200px; height: 35px; margin-right: 30px; margin-top: 10px;" onchange="editID(document.getElementById('idstuff').value)">
							<label class="unftrd_btn" style="width: 300px;">
								<button class="button" onclick="obtainWeapon()"></button>
								Obtain Weapon
							</label>
							<label class="unftrd_btn-wip" style="width: 300px;">
								<!-- <button class="button" onclick="removeWeapon()"></button> -->
								Remove Weapon [WIP]
							</label>
						</div>
						</div>
					</div>
					<div class="panel-wip">
						<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion-alt3" href="#collapseTwo-alt3">
							<i class="fa fa-angle-right"></i> Custom Gear Editor [WIP]
							</a>
						</h4>
						</div>
						<div id="collapseTwo-alt3" class="panel-collapse collapse">
						<!-- <div class="panel-body">
							<label for="idstuff" style="font-size: 30px;">Gear ID:&nbsp;</label>
							<input id="idstuff" class="slabel" type="number" style="width: 200px; height: 35px; margin-right: 30px; margin-top: 10px;" onchange="editID(document.getElementById('idstuff').value)">
							<label class="unftrd_btn" style="width: 300px;">
								<button class="button" onclick="obtainWeapon()"></button>
								Obtain Gear
							</label>
							<label class="unftrd_btn" style="width: 300px;">
								<button class="button" onclick="removeWeapon()"></button>
								Remove Gear
							</label>
						</div> -->
						</div>
					</div>
					<div class="panel">
						<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion-alt3" href="#collapseThree-alt3">
							<i class="fa fa-angle-right"></i> Save Decrypter / Encrypter
							</a>
						</h4>
						</div>
						<div id="collapseThree-alt3" class="panel-collapse collapse">
						<div class="panel-body">
							<label class="unftrd_btn" style="width: 400px;">
								<button class="button" onclick="onEditSave()"></button>
								Download Encrypted Save
							</label>
							<label class="unftrd_btn" style="width: 400px;">
								<button class="button" onclick="onDownloadSave()"></button>
								Download Decrypted Save (Unedited)
							</label>
							<div class="decrypted_save">
								<ul id="container" style="margin-left:-3.5%">
								  <p id="p1">No save decrypted. Please input a save.</p>
								</ul>
							</div>
						</div>
						</div>
					</div>
				</div>
				<!-- Accordion ends -->	
			</div>
		</div>
	</div>	
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

</body>
</html>
